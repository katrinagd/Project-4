<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Instagrid</title>

      <!-- CSS files -->
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/main.css">

   </head>
   <body ng-app="project3" ng-controller="InstaController">
    <header>
             <img class="logo" src="images/instagrid-logo.svg" alt="Instagrid logo" />
    </header>

      
<section class="section-search">
  <div class="photo-widget"> 
      <img class="icon" src="images/instagrid-icon.svg" alt="Instagrid Icon">
        <form  ng-submit="getPhotos($event)" action="#" id="tag-search">
        <input ng-model="hashtag" type="text" name="tags" id="tags" placeholder="Enter your search #tag" />
        <button type="button" ng-click="getPhotos($event)" class="button">
                <i class="fa fa-search"></i>
        </button>

      </form>
    </section>

<div ng-hide="posts.length" class="search-bg">
<!-- <div class="loading-gif" ng-show="loading">
<img class="loader" src="images/ajax-loader.gif" alt="loading spiner"-->

<img src="images/search-tags.svg" alt="Search #tag" class="search-img"/></div>
  <ul class="photo-list">
      <li ng-repeat="post in posts">

      <img src="" />
        <div class="pics">
          <img ng-src="{{post.images.standard_resolution.url}}" />
              <div class="under-photo-container">
                <div class="profile-photo">
                 <img ng-src="{{post.user.profile_picture}}" />
                  <div class="comments">
                    <p>{{post.user.username}}</p>
                    <i class="fa fa-heart">{{post.likes.count}}</i>
                    <i class="fa fa-wechat">{{post.comments.count}}</i>
                  </div>
                </div>
              </div>
            </div>
        </li>
    </ul>


  </div>

   <footer class="copyright">
    <p>&copy; Copyright 2015 INSTAGRID</p>
  </footer>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <!-- Javascript files -->
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="js/main.js"></script>
   </body>
   </html>
