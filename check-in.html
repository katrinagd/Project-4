<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Check in</title>
      <!-- CSS files -->
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

<body ng-app="formApp" ng-controller="formController" class="site-container check-in">
    <!-- SHOW ERROR/SUCCESS MESSAGES --> 
    <div id="messages" ng-show="message">{{ message }}</div>

<!-- FORM -->

          <form id="form" class="form" name="form" ng-submit="submitForm(form.$valid)" novalidate method="post" target="#" enctype="text/plain" accept-charset="UTF-8">
    <h1>Who are you?</h1>
    <div class="content">
        <div class="intro"></div>
        <div id="section0" >

           <!-- name -->

            <div class="field" ng-class="{ 'has-error' : errorname }"><input type="text" id="name" name="name" ng-minlength="3" ng-maxlength="140" placeholder="Name" ng-model="formData.name" required>
            
            <p ng-show="form.name.$invalid && !form.name.$pristine || showErrors && form.name.$error.required" class="help-block">Name Required</p>
            </div>           

           <!-- Age -->

            <div class="field"><input type="number" id="age" name="age" placeholder="Age"  ng-model="formData.Age" ng-number required>
            <p ng-show="form.age.$invalid && !form.age.$pristine || showErrors && form.age.$error.required" class="help-block">Must be number</p></div>
          
            <!-- occupation -->

            <div class="field" ng-model="formData.occupation" required>
              <select id="occupation">
                <option value>Select occupation</option>
                <option value>Janitor</option>
                <option value>Alient hunter</option>
                <option value>Dust farmer</option>
                <option value>Battery technitian</option>
                <option value>Yoga teacher</option>
              </select>
              <p ng-show="form.occupation.$invalid && !form.occupation.$pristine || showErrors && form.occupation.$error.required" class="help-block">Occupation Required</p></div>
 <!-- check in -->
            <div class="field"></div><label for="Submit"></label><p ng-show="form.input.$error.requered"  class="help-block">Check-in Required</p><input  type="submit" id="Check-in" name="Check in" value="Submit"></div>
        </div>
    </div>
    <a href="/encounter.html">Encounter</a> 
</form>

<!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
<!-- <pre>
    {{ formData }}
</pre> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
     <!-- Javascript files -->
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="js/main.js"></script>
  </body>

<!-- <a href="/encounter.html">Encounter</a>  -->         
                      
  
</html>
