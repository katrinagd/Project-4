<div class="wrapper">

<div class="site-container check-in">
  
<!-- FORM -->

          <form id="form" class="form" name="form" ng-submit="submitForm(form.$valid)" novalidate method="post" target="#" enctype="text/plain" accept-charset="UTF-8" ng-class="{'show-errors':showErrors}">
    <h1>Who are you?</h1>
    <div class="content">
            <div id="section0" >

           <!-- name -->

            <div class="field" ng-class="{ 'has-error' : errorname }"><input type="text" id="name" name="name" ng-minlength="3" ng-maxlength="140" placeholder="Name" ng-model="formData.name" required>
            
            </div>           

           <!-- Age -->

            <div class="field"><input type="number" id="age" name="age" placeholder="Age"  ng-model="formData.Age" ng-number required>
            </div>
          
            <!-- occupation -->

            <div class="field">
              <div class="custom-select">
                <select id="occupation" required ng-model="formData.occupation">
                <option value="">Select occupation</option>
                <option value="Janitor">Janitor</option>
                <option value="Alient hunter">Alient hunter</option>
                <option value="Dust farmer">Dust farmer</option>
                <option value="Battery technitian">Battery technitian</option>
                <option value="Yoga teacher">Yoga teacher</option>
              </select>
            </div>
              </div>
 <!-- check in -->
            <div class="button"><input  type="submit" id="Check-in" name="Check in" value="Submit"></div>
        </div>

    </div>
</form>
  </div>
</div>
